<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
</head>
<body>
    <h1>Search for a Book</h1>

    <form method="get">
        <input type="text" name="query" placeholder="Enter exact book or author name" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Results for "{{ query }}":</h2>

        {% if books %}
            <ul>
                {% for book in books %}
                    <li><strong>{{ book.b_name }}</strong> by {{ book.a_name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No exact match found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
